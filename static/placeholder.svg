<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Pokemon silhouette -->
  <g fill="#fff" opacity="0.3">
    <!-- Simple Pokemon-like shape -->
    <circle cx="100" cy="80" r="25"/>
    <circle cx="100" cy="130" r="35"/>
    <circle cx="85" cy="75" r="8"/>
    <circle cx="115" cy="75" r="8"/>
    <!-- Arms -->
    <ellipse cx="70" cy="120" rx="15" ry="8"/>
    <ellipse cx="130" cy="120" rx="15" ry="8"/>
    <!-- Legs -->
    <ellipse cx="85" cy="160" rx="8" ry="12"/>
    <ellipse cx="115" cy="160" rx="8" ry="12"/>
  </g>
  
  <!-- Question mark -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
        text-anchor="middle" fill="#fff" opacity="0.8">?</text>
  
  <!-- Border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#fff" stroke-width="3" opacity="0.5"/>
</svg> 